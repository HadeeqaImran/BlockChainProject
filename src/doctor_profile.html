<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link href="./css/profiles.css" rel="stylesheet"/>
</head>
<body>
    <h1>Doctor Profile</h1>
    <div class="profile-background">
    <div class="profile-info">
        <h2>Profile Information</h2>
        <p><strong>Account:</strong> <span id="account"></span></p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Specialty:</strong> <span id="specialty"></span></p>
    </div>
</div>
<div class="add-availabiity"><div class="center-btn" id="addSlotBtn">Add Available Slot</div></div>
    <script>
        // Get query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const account = urlParams.get('account');
        const name = urlParams.get('name'); // Updated to 'name' instead of 'doctorname'
        const specialty = urlParams.get('specialty');
    
        // Display query parameter values in the HTML elements
        document.getElementById('account').textContent = account;
        document.getElementById('name').textContent = name;
        document.getElementById('specialty').textContent = specialty;
    </script>

    <script>
        // Add click event listener to the button
        document.getElementById('addSlotBtn').addEventListener('click', function() {
            const id = urlParams.get('id');
            // Redirect to the doctor_add_availability.html page with the doctor ID parameter
            window.location.href = `doctor_add_availability.html?doctorId=${id}`;
        });
    </script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
</body>
</html>
